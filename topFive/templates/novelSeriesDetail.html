{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ novel.novelTitle }}</h1>
<div class="row">
    <div class="col-md-6">
        <img src="{% static novel.image %}" alt="" width="50%">
    </div>
    <div class="col-md-6">
        <h5>About this book:</h5>
        <p>{{ novel.novelSummary }}</p>
        <br>
        <h5>Author:</h5>
        <p>{{ novel.author }}</p>
    </div>
</div>
{% endblock %}
